name: pelusodan_dev
description: Personal website written in Flutter

# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  font_awesome_flutter: ^9.1.0
  animated_background: ^2.0.0
  flutter95: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Blockstepped
      fonts:
        - asset: fonts/Blockstepped.ttf
